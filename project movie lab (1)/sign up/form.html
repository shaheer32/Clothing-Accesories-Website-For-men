<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC sign-in</title>
    <link rel="stylesheet" href="pn.css">
    <script src="https://kit.fontawesome.com/ca8698f5c3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Sign up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="Email" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="password">
                    </div>
                    <p>Forget Password Connect With Facebook <a href="https://www.facebook.com" target="_blank">Click Here! </a></p>
                </div>
                <div class="btn-field">
                    <button type="button" style="--i:19">Login</button>
                    <button type="button" style="--i:20" class="opt">Sign in</button>
                </div>

                <div class="images">
                    <img id="img1" src="image/img.png" alt="">
                    <img id="img2" src="image/img1.png" alt="">
                    <img id="img3" src="image/img3.png" alt="">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
